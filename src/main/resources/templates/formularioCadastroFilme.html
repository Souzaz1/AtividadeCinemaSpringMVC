<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Filme</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Cadastrar Novo Filme</h2>
            <form th:action="@{/filmes/cadastrar}" method="post">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" name="titulo" placeholder="Título" required>
                </div>
                <div class="form-group">
                    <label for="sinopse">Sinopse</label>
                    <input type="text" class="form-control" name="sinopse" placeholder="Sinopse">
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <input type="text" class="form-control" name="genero" placeholder="Gênero">
                </div>
                <div class="form-group">
                    <label for="anoLancamento">Ano de Lançamento</label>
                    <input type="number" class="form-control" name="anoLancamento" placeholder="Ano de Lançamento">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Filme</button>
            </form>
        </div>
    </body>
</html>
